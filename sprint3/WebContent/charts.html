<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Charts</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script

<body>


	<div class="container">

		<h1>Here is all the charts</h1>
		<br>
		<br>

		<button class="btn btn-primary" onclick="showBarChart()">Show Bar chart</button>
		<button class="btn btn-primary" onclick="HideBarChart()">Hide Bar chart</button>
		
		<button class="btn btn-primary" onclick="showPieChart()">Show Pie chart</button>
		<button class="btn btn-primary" onclick="HidePieChart()">Hide Pie chart</button>
		
		<div id="chart1">
			<canvas id="barChart" width="50" height="50"></canvas>
		</div>


		<div id="chart2">
			<canvas id="pieChart" width="50" height="50"></canvas>
		</div>



	</div>
